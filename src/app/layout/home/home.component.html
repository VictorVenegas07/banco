<body>
    <div class="container">
        <!-- <div class="container-fluid"> -->
        <div class="row-mb-3">
            <div class="col-md-4">
                <div class="cup">
                    <div class="row justify-content-md-center" name="titulo">
                        <div class="col-9 col-md-6 col-xs-12 col-sm-6">
                            <div class="options"></div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center" name="cantidad">
                        <div class="col-9 col-md-6 col-xs-12 col-sm-6">
                            <input type="number" [formControl]="actividad" class="cantidad">
                        </div>
                    </div>
                    <div class="row" name="retirar" *ngIf="!retiro">
                        <button class="button-end" (click)="onRetirar($event)">Retirar</button>
                    </div>
                    <div class="row justify-content-md-center" name="teclado">
                        <div class="col-9 col-md-6 col-xs-12 col-sm-6">
                            <div class="keyboard">
                                <table class="table_teclado">
                                    <tr *ngFor="let item of teclado">
                                        <div *ngIf="item[0] != 0">
                                            <td *ngFor="let i of item" (click)="saverNum(i)">{{i}}</td>
                                        </div>
                                        <div *ngIf="item[0] == 0">
                                            <td (click)="saverNum(0)" colspan="2">0</td>
                                            <td (click)="clear()"><i class="fa-solid fa-delete-left"></i></td>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="row row-cols-2 g-2" *ngIf="retiro">
                    <div class="col col-xs-12 col-sm-6" *ngFor="let item of money">
                        <div *ngIf ="item.count > 0" class="card">
                            <img [src]="item.src" class="scale-up-hor-left">
                            <div class="card-body">
                                <h5 class="card-title-1">Cantidad</h5>
                                <p class="card-text">
                                    {{item.count}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
